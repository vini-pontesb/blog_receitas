{% extends 'base.html' %}

{% block title %}
Informações | {{receita.titulo}}
{% endblock %}
    
{% block content %}
    <h1 style="color: rgb(0, 0, 0)">{{receita.titulo}}</h1>
    <section>
        {% if receita.foto_receita %}
        <img src="{{ receita.foto_receita.url }}" alt="Foto da receita" style="width: 250px;">
        {% else %}
        <img src="" alt="Sem foto">
        {% endif %}
    </section>
    <section >
        <h3 style="color: rgb(15, 15, 15); padding-top: 20px;">Ingredientes</h3>
        {{receita.ingredientes}}
    </section>
    <section>
        <h3 style="color: rgb(15, 15, 15)">Modo de preparo</h3>
        {{receita.modo_preparo}}
    </section>
    <section style="padding-top: 20px;">
        <a href="{% url 'editar_receita' id_receita=receita.id %}" class="btn btn-secondary">Editar</a>
        <a href="{% url 'receitas' %}" class="btn btn-secondary">Receitas</a>
    </section>
{% endblock %}
