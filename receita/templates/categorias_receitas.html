{% extends 'base.html' %}

{% block title %}
Minhas Categorias
{% endblock %}

{% block header %}
<header class="masthead"
    style="background-image: url('assets/img/home-bg.jpg'); padding-top: calc(2rem + 40px); padding-bottom: 2rem;">
    <div class="container position-relative px-4 px-lg-5">
        <div class="row gx-4 gx-lg-5 justify-content-center">
            <div class="col-md-10 col-lg-8 col-xl-7">
            </div>
        </div>
    </div>
</header>
{% endblock %}

{% block content %}
    <h1>Categorias</h1>
    <section style="padding-bottom: 15px;">
        <a href="{% url 'nova_categoria' %}" class="btn btn-secondary">Nova Categoria</a>
        <a href="{% url 'home' %}"class="btn btn-secondary">PÃ¡gina Inicial</a>
    </section>
    <hr>
    <form action="?" method="GET">
        <input type="text" name="nome" id="" value="{{request.GET.nome}}" class="p-1 border" autocomplete="off"
            placeholder="Buscar categoria">
        <button type="submit" class="btn btn-secondary">Buscar</button>
        <a href="{% url 'categorias' %}" class="btn btn-primary">Limpar</a>
    </form>
    <hr>
    <section>
        {% for item in categorias %}
        <ul>
            <li>
                <a href="{% url 'mostrar_categoria' id_categoria=item.id %}">{{item.nome}}</a>
            </li>
        </ul>
        {% endfor %}
    </section>
{% endblock %}
