<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog de Receitas</title>
</head>

<body>
    <h1>Receitas</h1>
    {% if messages %}
        {% for message in messages %}
            <p style="color: darkgreen;">{{message}}</p>
        {% endfor %}
    {% endif %}
    <section>
        {% for item in receitas %}
        <ul>
            <li>
                <a href="{% url 'detalhes_receita' id_receita=item.id %}">{{item.titulo}}</a>
            </li>
        </ul>
        {% endfor %}
    </section>
    <section>
        <button type="button"><a href="{% url 'nova_receita' %}" style="text-decoration: none; color: black;">Nova Receita</a></button>
        <button type="button"><a href="{% url 'home' %}" style="text-decoration: none; color: black;">PÃ¡gina Inicial</a></button>
    </section>
</body>

</html>
