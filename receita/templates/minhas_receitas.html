<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog de Receitas</title>
</head>

<body>
    <section>
        {% for item in receitas %}
        <ul>
            <li>
                <a href="{% url 'detalhes_receita' id_receita=item.id %}">{{item.titulo}}</a>
            </li>
        </ul>
        {% endfor %}
    </section>
</body>

</html>
