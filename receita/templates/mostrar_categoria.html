{% extends 'base.html' %}

{% block title %}
{{categoria.nome}}
{% endblock %}

{% block content %}
<h2>Receitas da categoria: {{categoria.nome}}</h2>
<section>
    {% for item in receitas %}
    <ul>
        <li>
            <a href="{% url 'detalhes_receita' id_receita=item.id %}">{{item.titulo}}</a>
        </li>
    </ul>
    {% endfor %}
</section>
{% endblock %}
