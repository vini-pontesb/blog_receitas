{% extends 'base.html' %}

{% block title %}
    Nova Categoria
{% endblock %}

{% block content %}
    <h1>Nova Categoria</h1>
    <form method="post">
        {% csrf_token %}
        {{form_categoria.as_p}}
        <button type="submit">Salvar</button>
        <button type="button"><a href="{% url 'categorias' %}"
                style="text-decoration: none; color: black;">Cancelar</a></button>
    </form>
{% endblock %}
